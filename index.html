<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- css style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="head">My Notes..<span style="color: rgb(6, 168, 114);">..Ahmad Alfararjeh</span> </h1>

    <nav >
      <button class="btn" id="btn_bold">
        <i class="bi bi-type-bold"></i> Bold
      </button>
      <button class="btn  " id="btn_italic">
        <i class="bi bi-type-italic"></i> Italic
      </button>

      <button class="btn  " id="btn_left">
        <i class="bi bi-text-left"></i> Left
      </button>
   
      <button class="btn  " id="btn_center">
        <i class="bi bi-text-center"></i> Center
      </button>
      <button class="btn  " id="btn_right">
        <i class="bi bi-text-right"></i> Right
      </button>
     
      <button class="btn  " id="btn_upper">
        <i class="bi bi-arrow-up"></i> Upper 
      </button>
      <button class="btn  " id="btn_lower">
        <i class="bi bi-arrow-down"></i> Lower
      </button>
      <button class="btn  " id="btn_capitalize">
        <i class="bi bi-type"></i> Capitalize
      </button>
      <button class="btn  " id="btn_clear">
        <i class="bi bi-eraser"></i> Clear
      </button>
      <button class="btn  " id="btn_brush">
      <label for="textColorPicker" >
        <i class="bi bi-brush"></i> Text Color
        <input type="color" id="textColorPicker" style="display: none;">
      </label>
    </button>
    <button class="btn  " >
      <label for="bgColorPicker" >
        <i class="bi bi-palette"></i> Background
        <input type="color" id="bgColorPicker" style="display: none;">
      </label>
      </button>
      <!-- Font size -->
       <button class="btn" >
        <input type="number" id="fontSizeInput" placeholder="Font Size" class="form-control">
       </button>
   
      
      <!-- Font family -->
       <button class="btn">
        <select id="fontFamilySelector" class="form-select">
          <option value="Arial">Arial</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Verdana">Verdana</option>
        </select>
       </button>
     
      
      <button class="btn  " id="btn_print">
        <i class="bi bi-printer"></i> PrintText
      </button>
    </nav>
  </header>

  <section> 
    <textarea name="massage" id="massage" rows="10"></textarea>
  </section>

 
  <script src="js/script.js"></script>
</body>
</html>
